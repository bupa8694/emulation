name: Emulate Minimal Poky Linux AARCH64 Environment

on:
  push:
    branches:
      - main  # Change this to your preferred branch

jobs:
  emulate:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    #- name: Install Required Build Tools
      #run: |
        #sudo apt-get update
        #sudo apt-get install -y chrpath diffstat
         #Common targets are:
          #core-image-minimal
          #core-image-full-cmdline
          #core-image-sato
          #core-image-weston
          #meta-toolchain
          #meta-ide-support

    - name: Set up QEMU for ARM64
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-system-aarch64

    - name: Clone Poky Linux repository
      run: git clone https://git.yoctoproject.org/git/poky.git
      
    - name: Build Minimal Poky Linux AARCH64 Image
      run: |
        cd poky
        source oe-init-build-env
        bitbake core-image-minimal  # Adjust the image name to a minimal image like core-image-minimal
      shell: bash

    - name: Run Minimal Poky Linux AARCH64 Emulator
      run: |
        qemu-system-aarch64 -machine virt -cpu cortex-a57 -m 2048 -smp 2 -kernel tmp/deploy/images/qemuarm64/Image -append "root=/dev/vda rw console=ttyAMA0" -drive file=tmp/deploy/images/qemuarm64/core-image-minimal-qemuarm64.ext4,if=none,id=drive0 -device virtio-blk-device,drive=drive0 -nographic

    - name: Install GCC and G++ on Emulated Minimal Poky Linux AARCH64
      run: |
        opkg update  # Update the package list
        opkg install gcc g++

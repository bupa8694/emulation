name: Emulate ARM64 Poky Linux

on:
  push:
    branches:
      - main  # Change this to your preferred branch

jobs:
  emulate:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up QEMU for ARM64
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-system-arm

    - name: Clone Poky Linux repository
      run: git clone https://git.yoctoproject.org/git/poky.git
      
    - name: Build Poky Linux
      run: cd poky && source oe-init-build-env
      shell: bash

    - name: Run Poky Linux emulator
      run: qemu-system-aarch64 -kernel poky/build/tmp/deploy/images/qemuarm64/core-image-minimal-qemuarm64.bin

    - name: Install GCC and G++ on Emulated ARM64 Poky Linux
      run: |
        opkg update  # Update the package list
        opkg install gcc g++
